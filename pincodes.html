<!DOCTYPE html>
<html lang="en">
<head>
<title>Pincodes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A collections pincodes of recently bifurcated epfo offices.">
<meta name="keywords" content="epfo, epf, contacts, circulars, claims, help, chatbot, query, grievance, nodal officer, higher pension">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
.list-group {
	margin-bottom:0px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js" type="text/javascript"></script>
</head>
<body>
	<div class="container" ng-app="myApp" ng-controller="namesCtrl">
		<div class="btn-group">
			<a class="btn btn-sq-lg btn-default" href="/"><i class="fa fa-home"></i></a>
			<a class="btn btn-sq-lg btn-default" href="./circulars.html">Circulars</a>
			<a class="btn btn-sq-lg btn-default" href="./contacts.html">Contacts</a>
			<a class="btn btn-sq-lg btn-default" href="./officecode.html">Office Code</a>
			<a class="btn btn-sq-lg btn-default" href="./pincodes.html">Pin Codes</a>
		</div>
		<h3>Bifurcated Offices</h3>
		<h5>Pincodes</h5>

				
		<div class="table-responsive">
			<table class="table table-condensed table-hover table-bordered table-striped">
				<thead>
					<tr>
						<th class="col-md-4" >Office</th>
						<th class="col-md-8">Pincodes</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="x in offices">
						<td>{{x.office}}</td>
						<td><span ng-repeat="y in x.pincodes track by $index">{{y}}, </span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<script type="text/javascript">
	//<![CDATA[
	var app = angular.module('myApp', ['ngCookies']);
	app.controller('namesCtrl', ['$scope','$cookies','$cookieStore', '$http', function($scope,$cookies,$cookieStore, $http) {
		$scope.names = [];
		let url = new URL(window.location);
		let searchParams = new URLSearchParams(url.search);
		$scope.test=searchParams.get('q');

		$http({ method: 'GET', url: 'pincodes.json'})
		.then(function (success){
			$scope.offices = success.data;
			},function (error){
			console.log(error)
			});
		}]);
  //]]>
	</script>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JHNCW79FZT"></script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JHNCW79FZT');
</script>
</body>
</html>

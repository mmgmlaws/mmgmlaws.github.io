<!DOCTYPE html>
<html>
	<head>
		<title>HTML to PDF</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A collections faqs of EPFO  circulars, higher epnsion circular and contacts updated upto fixed date. However, visit epfindia.gov.in for upto date information">
<meta name="keywords" content="epfo, epf, contacts, circulars, claims, help, chatbot, query, grievance, nodal officer, higher pension">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- html2pdf CDN link -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
			integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<div class="container" ng-app="myApp" ng-controller="namesCtrl">
			<div class="btn-group">
				<a href="/" class="btn btn-sq-lg btn-default"><i class="fa fa-home"></i></a>
				<a href="./circulars.html" class="btn btn-sq-lg btn-default">Circulars</a>
				<a href="./contacts.html" class="btn btn-sq-lg btn-default">Contacts</a>
				<a href="./experiments.html" class="btn btn-sq-lg btn-default">Experiments</a>
				<a href="./videos.html" class="btn btn-sq-lg btn-default">Videos</a>
				<a href="./chat.html" class="btn btn-sq-lg btn-primary">Talk to Chatbot (Experimental)</a>
			</div>
			<div class="row">
				<button id="download-button">Download as PDF</button>
				<div id="invoice">
					<h1>Form 11 Generator</h1>
				</div>
			</div>
			<script>
				const button = document.getElementById('download-button');

				function generatePDF() {
					// Choose the element that your content will be rendered to.
					const element = document.getElementById('invoice');
					// Choose the element and save the PDF for your user.
					html2pdf().from(element).save();
				}

				button.addEventListener('click', generatePDF);
			</script>
		</div>
	</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>

  }]);
</script>
